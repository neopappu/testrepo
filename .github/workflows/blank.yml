# This is a basic workflow to help you get started with Actions

name: Print-PR
on:
  pull_request:
    types: [opened, closed, reopened]

jobs:
  prJob:    
    name: Print info
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub event action
        run: |
          echo "${{ github.event.action }}"
          echo "${{ github.event.comment }}"
